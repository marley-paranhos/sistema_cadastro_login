<!DOCTYPE html>
<html lang="pt-BR">
<!-- Define o tipo do documento como HTML5 e o idioma principal da página como Português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva, ajustando o layout conforme a largura do dispositivo. -->

    <title>Login</title>
    <!-- Define o título da página, que será exibido na aba do navegador. -->

    <link rel="stylesheet" href="/css/style.css">
    <!-- Vincula o arquivo CSS externo para estilizar a página. -->
</head>

<body>
  <!-- Corpo da página, onde todo o conteúdo visível será inserido. -->

  <!-- Header -->
  <header>
    <!-- Define o cabeçalho da página. -->
     
    <h2>MPSolutions</h2>
    <!-- Um link para a logo do site. O `#` é um link placeholder que não direciona para nenhuma página. -->

    <nav class="nav-links">
      <!-- Define os links de navegação no cabeçalho. -->

      <a href="/">Home</a>
      <!-- Link para a página inicial. -->

      <a href="https://wa.me/+5531980139754" target="_blank">Contato</a>
      <!-- Link para contato via WhatsApp. O atributo `target="_blank"` abre o link em uma nova aba. -->

      <a href="/sobre" target="_blank">Sobre</a>
      <!-- Link para a página "Sobre", abrindo em uma nova aba. -->
    </nav>
  </header> 

  <!-- Conteúdo principal -->
  <main>
    <!-- Define o conteúdo principal da página. -->

    <div class="container">
      <!-- Um contêiner para centralizar e organizar o formulário de login. -->

      <h2>Login</h2>
      <!-- Título para a seção de login. -->

      <form action="/login" method="POST">
        <!-- Formulário de login. O atributo `action` especifica o endpoint para onde os dados serão enviados. -->
        <!-- O método `POST` é usado para enviar os dados de forma segura. -->

          <label for="username">*Nome de Usuário:</label>
          <!-- Rótulo para o campo de nome de usuário. O atributo `for` conecta o rótulo ao campo com o ID correspondente. -->

          <input type="text" id="username" name="username" placeholder="Digite seu nome de Usuário" required>
          <!-- Campo de entrada para o nome de usuário. -->
          <!-- O atributo `required` garante que o campo não pode ser deixado vazio. -->
          <br><br>

          <label for="password">*Senha:</label>
          <!-- Rótulo para o campo de senha. -->

          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          <!-- Campo de entrada para a senha. O tipo `password` oculta os caracteres digitados. -->
          <br><br>

          <button type="submit">Entrar</button>
          <!-- Botão para submeter o formulário. -->
      </form>

      <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
      <!-- Mensagem com um link para a página de cadastro, incentivando novos usuários. -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Define o rodapé da página. -->

    <div class="footer-container">
      <!-- Um contêiner para organizar o conteúdo do rodapé. -->

      <p>&copy; 2024 MPSolutions. Todos os direitos reservados.</p>
      <!-- Mensagem de direitos autorais. -->

      <p>Siga-nos: 
        <a href="https://www.linkedin.com/in/marley-paranhos" target="_blank">LinkedIn</a> | 
        <!-- Link para o perfil do LinkedIn, abrindo em uma nova aba. -->

        <a href="https://github.com/marley-paranhos" target="_blank">GitHub</a>
        <!-- Link para o perfil do GitHub, abrindo em uma nova aba. -->
      </p>
    </div>
  </footer>
</body>
</html>
