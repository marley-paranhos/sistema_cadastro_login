<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="/register" method="POST">
      <label for="username">*Nome de Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite um nome de Usuário" required><br><br>

      <label for="password">*Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite uma senha" required><br><br>

      <label for="email">*Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone"><br><br>

      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="/login">Entre aqui</a></p>
  </div>
</body>
</html>
